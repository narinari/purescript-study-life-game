<!DOCTYPE html>
<html>
  <head>
    <title>PureScript Game of Life</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" integrity="sha384-XXXXXXXX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js" integrity="sha384-XXXXXXXX" crossorigin="anonymous"></script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      h1 {
        font-weight: 900;
      }
      canvas {
        border: 1px lightgray solid;
      }
    </style>
  </head>
<body>
  <div class="header">
    <div class="container">
      <h1>PureScript Game of Life</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
         <div class="generation"><i class="fa fa-heartbeat" aria-hidden="true"></i> <span id="generation"></span></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <button id="start" type="button" class="btn btn-primary"><i class="fa fa-play" aria-hidden="true"></i> Start</button>
        <button id="stop" type="button" class="btn btn-danger"><i class="fa fa-pause" aria-hidden="true"></i> Stop</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <a href="https://www.github.com/narinari/purescript-study-life-game/"><i class="fa fa-github" aria-hidden="true"></i> Repository</a>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
