<!DOCTYPE html>
<html>
  <head>
    <title>PureScript Game of Life</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      h1 {
        font-weight: 900;
      }
      canvas {
        border: 1px lightgray solid;
      }
    </style>
  </head>
<body>
  <div class="container">
    <h1 class="header center">PureScript Game of Life</h1>
    <div class="row center">
      <div class="generation"><i class="fa fa-heartbeat" aria-hidden="true"></i> <span id="generation"></span></div>
      <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <div class="row center">
      <button id="start" type="button" class="btn waves-effect waves-light blue accent-2"><i class="fa fa-play" aria-hidden="true"></i> Start</button>
      <button id="stop" type="button" class="btn waves-effect waves-light orange accent-2"><i class="fa fa-pause" aria-hidden="true"></i> Stop</button>
    </div>
  </div>
  <footer class="page-footer green lighten-1">
    <div class="container">
      <a class="grey-text text-lighten-4" href="https://www.github.com/narinari/purescript-study-life-game/"><i class="fa fa-github" aria-hidden="true"></i> Repository</a>
    </div>
  </footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
